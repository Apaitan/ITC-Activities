<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title> Forms and Lists </title>
	</head>
	<body>
		<ul>
			<li> Me </li>
			<li> Myself </li>
			<li> and </li>
			<li> I </li>
		</ul>

		<ol>
			<li> Wake up in the morning </li>
			<li> Eat and bathe </li>
			<li> Attend classes </li>
			<li> Do schoolworks </li>
			<li> Eat dinner </li>
			<li> Sleep </li>
		</ol>

		<Label for="ice-cream-choice"> Choose a flavor </label>
		<input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice">
		<datalist id="ice-cream-flavors">
			<option value="Mint">
			<option value="Chocolate">
			<option value="Coffee">
			<option value="Matcha">
			<option value="Vanilla">
		</datalist>
	</body>
</html>

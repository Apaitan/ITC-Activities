<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <title> Forms </title>
  </head>
  <body>
<form action="Personal Info">
  <label for="first_name"> Firstname: </label>
  <input type="text" name="first_name" placeholder="Niel Angelo">
<br>
<br>
  <label for="last_name"> Lastname: </label>
  <input type="text" name="last_name" placeholder="Apaitan">
<br>
<br>
  <label for="email"> Email Address: </label>
  <input type="text" name="email">
<br>
<br>
  <label for="Bday"> Birthday: </label>
  <input type="text" name="Bday">
<br>
<br>
  <label for="title"> Personal Information </label>
  <input type="text" name="title">
<br>
<br>
  <label for="male"></label>
  <input type="radio" value="male" id="male"> M </label>
  <label for="female"></label>
  <input type="radio" value="female" id="female"> F </label>
<br>
<br>
  <label for="single"></label>
  <input type="radio" value="single" id="single"> Single </label>
  <label for="maried"></label>
  <input type="radio" value="married" id="married"> Married </label>
  <label for="naol"></label>
  <input type="radio" value="naol" id="naol"> In A Relationship </label>
  <label for="widow"></label>
  <input type="radio" value="widow" id="widow"> Widow </label>
<br>
<br>
  <label for="number"> Contact Number: </label>
  <input type="text" name="number">
<br>
<br>
<br>
<br>
  <label for="title"> Product Name: </label>
  <input type="text" name="title">
<br>
<br>
  <label for="title"> Quantity: </label>
  <input type="text" name="title">
<br>
<br>
  <label for="price"> Price: </label>
  <input type="text" name="price" placeholder="150.00 php">
<br>
<br>
  <label for="cash"></label>
  <input type="radio" value="cash" id="cash"> Cash </label>
  <label for="card"></label>
  <input type="radio" value="card" id="card"> Card </label>
<br>
<br>
  <label for="note"> Remarks: </label>
  <input type="text" name="note">
<br>
<br>
  <label for="cod"></label>
  <input type="radio" value="cod" id="cod"> Cash On Delivery </label>
  <label for="card"></label>
  <input type="radio" value="card" id="card"> Card </label>
  <label for="wallet"></label>
  <input type="radio" value="wallet" id="wallet"> Electronic Wallet </label>
</form>
  </body>
</html>
